<!DOCTYPE html>

<html>
<head>
    <script type="text/javascript" src="../../js/usuario.js"></script>
</head>
    <body>
        <div id="modify" data-role="page">
            <div data-role="header"  data-theme="b"  data-position="fixed">
                <a href="index.html" data-icon="delete">Cancelar</a>
                <h1>inFact</h1>                
            </div>
            <br>
            <div id="modify-form">
                <label for="nombre-id">Nombre:</label>
                <input type="text" name="nombre" id="nombre-id" value="" placeholder="Nombre" />
                <label id="nombre-error" class="error"></label><br>
                
                <label for="apellidos-id">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos-id" value="" placeholder="Apellidos" />                
                <label id="apellidos-error" class="error"></label><br>
                
                <label for="dni-id">DNI:</label>
                <input type="text" name="dni" id="dni-id" value="" placeholder="DNI" maxlength="9"/>
                <label id="dni-error" class="error"></label><br>
                
                <label for="email-id">Email:</label>
                <input type="email" name="dni" id="email-id" value="" placeholder="Email"/>
                <label id="email-error" class="error"></label><br>
                
                <label for="iban-id">IBAN:</label>
                <input type="text" name="iban" id="iban-id" value="" placeholder="IBAN" maxlength="24"/>
                <label id="iban-error" class="error"></label><br>
                
                <label for="tlfno-id">Teléfono:</label>
                <input type="tel" name="tlfno" id="tlfno-id" value="" placeholder="Teléfono" maxlength="9"/>
                <label id="tel-error" class="error"></label><br>
                
                <label for="calle-id">Domicilio:</label>
                <input type="text" name="calle" id="calle-id" value="" placeholder="Domicilio" />
                <label id="calle-error" class="error"></label><br>
                
                <label for="cp-id">Código Postal:</label>
                <input type="text" name="cp" id="cp-id" value="" placeholder="Código Postal" maxlength="5" />
                <label id="cp-error" class="error"></label><br>
                
                <label for="localidad-id">Localidad:</label>
                <input type="text" name="localidad" id="localidad-id" value="" placeholder="Localidad" />
                <label id="localidad-error" class="error"></label><br>
                
                <div data-role="fieldcontain">
                    <label for="select-choice-1">Provincia</label><br>
                    <select name="select-choice-1" id="select-choice-1"> 
                        <option value="default">Selecciona una provincia</option>
                        <option value="asturias">Asturias</option>
                        <option value="cantabria">Cantabria</option>
                        <option value="madrid">Madrid</option>
                        <option value="barcelona">Barcelona</option>
                    </select>
                </div>
                <label id="provincia-error" class="error"></label><br>

                <a id="savebutton" onclick="saveUser()"  data-role="button">Guardar</a>
                <br>
                <label id="agree-error" class="error"></label>
            </div>
        

    </body>
</html>
