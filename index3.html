<!DOCTYPE html> 
<html> 
<head>
   <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
   <title> Barras de Navegacion</title> 
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
</head>
<script>
function changeweb()
{
    var html = document.getElementById("page2").innerHTML;
    console.log(html.length);
    if(html.length<1)
    {
    // Introducimos el contenido en la nueva pagina
    document.getElementById("page2").innerHTML="<div data-role='header'><h3>Page 2</h3></div><div data-role='content'><a href='#page1' data-transition='slide'>holaaaaa</a></div>"
    // Cambiamos de pagina mediante slide
    $.mobile.changePage( "#page2", { transition: "slideup", changeHash: false });
    }else{
    $.mobile.changePage( "#page2", { transition: "slideup", changeHash: false });
    }
    
}    
</script>
<body>
<div data-role="page" id="page1">
    <div data-role="header">
        <h3>
            Page 1
        </h3>
    </div>
    <div data-role="content">
      <!-- components go here -->
        <a onclick='changeweb();' data-transition='slide' >hola</a>
    </div>
</div>
<div data-role="page" id="page2"></div>
</body>
</html>
